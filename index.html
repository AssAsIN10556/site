<html>
    <head><link rel="icon" href="website_icon.ico"></head>
    <title>Julien Peeters</title>
    <style type="text/css">
        body    {
            width: 100%;
            height: 100%;
            margin: 0;
            user-select: none;
        }
        p   {
            color: white;
            font-family: bahnschrift;
            user-select: none;
        }
        h1  {
            color: rgb(30, 30, 30);
            font-family: bahnschrift;
            text-align: center;
            font-size: 50;
            margin: 0;
            line-height: 135%;
            height: 100%;
            background-color: rgba(255, 255, 255, 80%);
            user-select: none;
        }
        #button      {
            grid-column: 2/3;
            grid-row: 3/4;
            opacity: 1;
            width: 100;
            height: 50;
            margin: 40 auto auto auto;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 50%);
            color: black;
            font-size: 23;
            line-height: 95%;
            font-family: bahnschrift;
            text-align: center;
            text-decoration: none;
            padding-top: 15px;
            box-sizing: border-box;
            transition-duration: 0.2s;
            user-select: none;
        }
        #button:active  {
            background-color: rgba(255, 255, 255, 70%);
        }
        #button2      {
            transition-duration: 0.2s;
            opacity: 0;
            width: 100;
            height: 50;
            margin: auto 15 auto auto;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 50%);
            color: black;
            font-size: 23;
            line-height: 95%;
            font-family: bahnschrift;
            text-align: center;
            text-decoration: none;
            padding-top: 15px;
            box-sizing: border-box;
            user-select: none;
            transition-duration: 0s;
        }
        .backgroundimage    {
            background: url(images/PROGRESS.png);
            background-position: top;
            background-size: cover;
        }
        .lightBG    {
            background-color: rgba(255, 255, 255, 80%);
        }
        .darkBG {
            background: linear-gradient(rgba(0, 0, 0, 80%), rgba(0, 0, 0, 80%)),url(images/PROGRESS.png);
            background-position: top;
            background-size: cover;
        }
        .content    {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 60px auto;
            padding-top: 80px;
            box-sizing: border-box;
            transition-duration: 0.2s;
        }
        .header     {
            position: absolute;
            box-shadow: 0 0 15px black;
            transition-duration: 0.2s;
            z-index: 1;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            grid-template-rows: 1fr auto 1fr;
            user-select: none;
        }
        .header:target  {
            height: 80px;
            grid-template-columns: auto 1fr auto;
            grid-template-rows: 80px;
        }
        .header:target #button  {
            opacity: 0;
        }
        .header:target #bio {
            opacity: 0;
        }
        .header:target .headcenter {
            grid-area: 1 / 1;
            padding: 10px;
            font-size: 24;
            display: flex;
            flex-direction: row;
        }
        .header:target #name    {
            line-height: 50%;
            margin-left: 20px;
        }
        .header:target .darkBG  {
            background: rgba(0, 0, 0, 80%);
        }
        .header:target #button2 {
            opacity: 1;
        }
        .header:target #pfp {
            width: 60px;
            height: 60px;
        }
        .column     {
            overflow: auto;
            color: white;
            text-align: center;
            overflow-x: hidden;
            padding: 10px;
            box-shadow: inset 0px 15px 15px -20px black;
            user-select: none;
        }
        #image  {
            width: 100%;
            max-width: 350px;
            margin-bottom: 10;
            border-radius: 5px;
        }
        #sticky     {
            position: fixed;
            width: 33%;
            color: white;
            text-shadow: 0 0 5px black;
            font-size: 50;
            line-height: 0;
            user-select: none;
        }
        .headcenter     {
            grid-column: 2/3;
            grid-row: 2/3;
            position: relative;
            text-align: center;
            font-size: 40;
            transition-duration: 0.2s;
        }
        #pfp    {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
        #bio    {
            opacity: 1;
            transition-duration: 0.2s;
            user-select: none;
        }
    </style>
    <body class="backgroundimage content">
        <div class="header darkBG" id="header">
            <div class="headcenter">
                <img id="pfp"  src="images/untitled.png">
                <p id="name">Julien Peeters</p>
                <p id="bio" style="font-size: 16;">I make all kinds of things in:<br /> Blender 3D, Fusion 360, PS and AI CS6, <br />Maya and Unity.</p>
            </div>
            <a id="button" href="#header">ENTER</a>
            <a id="button2" href="#button">BACK</a>
        </div>
        <h1>3D</h1>
        <h1>2D</h1>
        <h1>Progress</h1>
        <div style="grid-column: 1/2; grid-row: 2/3;" class="column lightBG">
            <img id="image" src="images/Astro_head_Tangent-shading.png">
            <img id="image" src="images/falling.gif">
            <img id="image" src="images/shrug_astro.png">
        </div>
        <div style="grid-column: 2/3; grid-row: 2/3;" class="column lightBG">
            <img id="image" src="images/week1robotorganichead.png">
        </div>
        <div style="grid-column: 3/4; grid-row: 2/3;" class="column lightBG">
            <img id="image" src="images/SKETCH.jpg">
            <img id="image" src="images/sketch2.jpg">
            <img id="image" src="images/sketch3.jpg">
            <img id="image" src="images/PROGRESS.png">
        </div>
    </body>
</html>
